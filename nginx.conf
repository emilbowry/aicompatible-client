server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # 1. FIX: Explicitly include MIME types so JS/CSS loads correctly
    include /etc/nginx/mime.types;

    # 2. FIX: Handle SPA Routing (The Fallback)
    location / {
        # First check if the file exists ($uri)
        # Then check if it's a directory ($uri/)
        # If neither, serve index.html (So React Router takes over)
        try_files $uri $uri/ /index.html;
    }

    # 3. Lazy Proxying for API (Your existing fix)
    location /api/ {
        resolver 127.0.0.11 valid=30s;
        set $upstream http://api:7878;
        
        proxy_pass $upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 4. Optional: Cache static assets to speed up loading
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}